<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script type="text/javascript" src="sandbox.js"></script>
    <script type="text/javascript" src="services.js"></script>

    <style type="text/css">
    </style>
  </head>
  <body ng-app="MyApp">
    <div ng-controller="YourController as yourCtrl">

    <input type="text" ng-model="yourCtrl.name" placeholder="Name">

    <input type="text" ng-model="yourCtrl.assignmentName" placeholder="Assignment Name">

     <input type="number" ng-model="yourCtrl.grade" placeholder="Grade/100">

    <button ng-click="yourCtrl.addAssignment(yourCtrl.name, yourCtrl.assignmentName, yourCtrl.grade)">Add</button>

    </div>

    <div>
    <h3>Assignments</h3>
      <div ng-repeat="assignment in yourCtrl.Assignments">
        <div>
         <span ng-bind="assignment.getassignmentName()"></span>
        </div>
      </div>


    </div>

    <hr>


  </body>
</html>
