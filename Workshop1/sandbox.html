<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="sandbox.js"></script>  
  </head>
  <body ng-app="MyApp">
    <div ng-controller="MyController as ctrl" ng-init="ctrl.init()">

      <div ng-show='ctrl.showMain'>
          <h1 ng-bind="ctrl.headerTitle"></h1>

          <div>
            first: <span ng-bind="ctrl.first"></span>
          </div>
          <div>
            last: <span ng-bind="ctrl.last"></span>
          </div>
          <div>
            email: <span ng-bind="ctrl.email"></span>
          </div>
          <div>
            <input type="button" ng-click="ctrl.openDialog()" value="Edit">
          </div>
      </div>

      <div ng-show='ctrl.showEdit' width='750px' height='90%'>
          <h1>Edit</h1>

          <div>
            first: <input type="text" ng-model="ctrl.tempfirst">
          </div>
          <div>
            last: <input type="text" ng-model="ctrl.templast">
          </div>
          <div>
            email: <span ng-bind="ctrl.email"></span>
          </div>
          <div>
            <input type="button" ng-click="ctrl.saveInfo()" value="Save">
            <input type="button" ng-click="ctrl.cancelDialog()" value="Cancel">
          </div>
      </div>

    </div>
  </body>
</html>
